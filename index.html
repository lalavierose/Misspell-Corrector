<body>

<select name="languages" id="languages">

  <option value="Arabic To English">Arabic To English</option>

</select>
</br> <br>
<label id="upperText"> ♡ English Misspell ♡ </label> <br>
<input id="original" type="text" oninput="corrector()" />

<br>

<br> <br>

<button onclick="copied()"> Copy</button>
